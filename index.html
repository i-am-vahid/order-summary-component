<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <section class="card container">
      <div class="card__pic"><img src="./images/illustration-hero.svg" alt=""></div>
      <div class="card__texts text">
        <div class="text">
          <h1 class="text__titel">Order Summary</h1>
          <p class="text__par">  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="card__price">
          <div class="card__price--info">
            <img src="./images/icon-music.svg" alt="">
            <div class="details">
              <h2>Annual Plan</h2>
              <h3>  $59.99/year</h3>
            </div>
  
          </div>
          <p>Change</p>
        </div>
        <button class="card__btn">Proceed to Payment</button>
        <div class="card__cancel"><h5>Cancel Order</h5></div>
      </div>
    </section>
  </main>
  


  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/i-am-vahid">Vahid</a>.
  </div>
</body>
</html>
